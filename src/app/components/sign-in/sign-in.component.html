<!-- Updated HTML to work with TypeScript -->
<div class="container mx-auto py-12 px-4">
  <div class="flex flex-col md:flex-row items-center justify-between">
    <!-- Left Side: Image -->
    <div class="md:w-1/2 mb-8 md:mb-0">
      <img src="../../../assets/images/Side Image.png" alt="Shopping Cart" class="w-full h-auto">
    </div>

    <!-- Right Side: Form -->
    <div class="md:w-1/2 max-w-md">
      <h2 class="text-3xl font-bold text-gray-900 mb-4">Log in to Ephara</h2>
      <p class="text-gray-600 mb-8">Enter your details below</p>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Email or Phone Input -->
        <div class="mb-4">
          <input type="text" formControlName="email_or_phone" placeholder="Email or Phone Number" class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500">
        </div>

        <!-- Password Input -->
        <div class="mb-4">
          <input type="password" formControlName="password" placeholder="Password" class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500">
        </div>

        <!-- Login Button -->
        <button type="submit" class="bg-red-500 text-white w-full py-3 rounded-lg hover:bg-red-600">Log In</button>
      </form>

      <div *ngIf="errorMessage" class="text-red-500 mt-4">
        {{ errorMessage }}
      </div>

      <!-- Links for Forgot Password and Sign Up -->
      <div class="flex justify-between mt-4">
        <a href="#" class="text-red-500 hover:text-red-600">Forgot Password?</a>
        <a routerLink="/sign-up" class="text-gray-600 hover:text-red-500">Don't have an account? Sign Up</a>
      </div>
    </div>
  </div>
</div>
