<div class="container mx-auto py-12 px-4">
    <!-- Breadcrumb Navigation -->
    <nav class="text-sm text-gray-500 mb-6">
      <a routerLink="/" class="hover:text-gray-800">Home</a> /
      <a routerLink="/profile" class="hover:text-gray-800">My Account</a> /
      <span class="text-gray-900">View My Ads</span>
    </nav>
  
    <!-- Ads List -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <div class="border p-4 rounded-lg shadow-lg" *ngFor="let ad of myAds">
        <img [src]="ad.image" alt="Ad Image" class="w-full h-auto mb-4 rounded-lg">
        <h2 class="text-lg font-bold">{{ ad.title }}</h2>
        <p class="text-gray-700 mb-4">{{ ad.description }}</p>
        <p class="text-red-500 text-xl font-bold">${{ ad.price }}</p>
        <button class="mt-4 bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">Edit Ad</button>
      </div>
    </div>
  </div>
