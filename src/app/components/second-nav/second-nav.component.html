<!-- Secondary Navigation (Categories) -->
<div class="bg-gray-100 py-2">
    <div class="container mx-auto">
      <!-- For larger screens: Horizontal navigation -->
      <div class="hidden md:flex items-center space-x-4">
        <a href="#" class="text-gray-700 hover:text-red-500">Women's Fashion</a>
        <a href="#" class="text-gray-700 hover:text-red-500">Men's Fashion</a>
        <a href="#" class="text-gray-700 hover:text-red-500">Electronics</a>
        <a href="#" class="text-gray-700 hover:text-red-500">Home & Lifestyle</a>
        <a href="#" class="text-gray-700 hover:text-red-500">Sports & Outdoor</a>
        <a href="#" class="text-gray-700 hover:text-red-500">Baby's & Toys</a>
        <a href="#" class="text-gray-700 hover:text-red-500">Groceries & Pets</a>
        <a href="#" class="text-gray-700 hover:text-red-500">Health & Beauty</a>
      </div>
  
      <!-- For small screens: Dropdown or scrollable categories -->
      <div class="md:hidden">
        <button (click)="toggleCategories()" class="bg-white border border-gray-300 text-gray-700 py-2 px-4 w-full text-left">
          Categories
          <i [class]="categoriesOpen ? 'fas fa-chevron-up' : 'fas fa-chevron-down'" class="float-right"></i>
        </button>
  
        <!-- Accordion for Categories -->
        <div *ngIf="categoriesOpen" class="bg-white border-t border-gray-300">
          <div *ngFor="let category of categories" class="py-2 px-4">
            <button (click)="toggleSubcategories(category.id)" class="text-gray-700 hover:text-red-500 w-full text-left">
              {{ category.name }}
              <i [class]="category.subcategoriesOpen ? 'fas fa-chevron-up' : 'fas fa-chevron-down'" class="float-right"></i>
            </button>
  
            <!-- Subcategories (visible only when clicked) -->
            <div *ngIf="category.subcategoriesOpen" class="pl-4">
              <div *ngFor="let subcategory of category.subcategories" class="py-1">
                <a href="#" class="text-gray-600 hover:text-red-500">{{ subcategory.name }}</a>
                <!-- Sub-subcategories -->
                <div *ngIf="subcategory.subcategories" class="pl-4">
                  <div *ngFor="let subsubcategory of subcategory.subcategories" class="py-1">
                    <a href="#" class="text-gray-500 hover:text-red-500">{{ subsubcategory.name }}</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
