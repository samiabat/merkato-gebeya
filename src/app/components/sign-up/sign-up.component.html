<!-- Updated HTML for Sign Up -->
<div class="container mx-auto py-12 px-4">
  <div class="flex flex-col md:flex-row items-center justify-between">
    <!-- Left Side: Image -->
    <div class="md:w-1/2 mb-8 md:mb-0">
      <img src="../../../assets/images/Side Image.png" alt="Shopping Cart" class="w-full h-auto">
    </div>

    <!-- Right Side: Form -->
    <div class="md:w-1/2 max-w-md">
      <h2 class="text-3xl font-bold text-gray-900 mb-4">Sign up for Ephara</h2>
      <p class="text-gray-600 mb-8">Create your account by filling out the form below</p>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <!-- Name Input -->
        <div class="mb-4">
          <input type="text" formControlName="full_name" placeholder="Full Name" class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500">
        </div>

        <!-- Email Input -->
        <div class="mb-4">
          <input type="email" formControlName="email" placeholder="Email" class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500">
        </div>

        <!-- Phone Input -->
        <div class="mb-4">
          <input type="tel" formControlName="phone_number" placeholder="Phone Number" class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500">
        </div>

        <!-- Password Input -->
        <div class="mb-4">
          <input type="password" formControlName="password" placeholder="Password" class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500">
        </div>

        <!-- Sign Up Button -->
        <button type="submit" class="bg-red-500 text-white w-full py-3 rounded-lg hover:bg-red-600">Sign Up</button>
      </form>

      <div *ngIf="errorMessage" class="text-red-500 mt-4">
        {{ errorMessage }}
      </div>
      <div *ngIf="successMessage" class="text-green-500 mt-4">
        {{ successMessage }}
      </div>

      <!-- Link to Log In -->
      <div class="mt-4 text-center">
        <a routerLink="/sign-in" class="text-gray-600 hover:text-red-500">Already have an account? Log In</a>
      </div>
    </div>
  </div>
</div>
