<header class="bg-white shadow-md">
    <div class="container mx-auto flex items-center justify-between py-4">
      <!-- Logo -->
      <div class="text-2xl font-bold text-gray-800">
        <a href="#" class="hover:text-red-500">
          <img src="../../../assets/images/logo.png" alt="Elala Logo" class="h-12 md:h-20">
        </a>
      </div>
  
      <!-- Hamburger Menu and Search Bar (Visible on Small Screens) -->
      <div class="flex items-center space-x-4 md:hidden">
        <!-- Hamburger Menu -->
        <button (click)="toggleMobileMenu()" class="text-gray-700 focus:outline-none">
          <i class="fas fa-bars text-2xl"></i>
        </button>
  
        <!-- Search Bar (Small Screens) -->
        <div class="relative w-full">
          <input 
            type="text" 
            placeholder="Search for products" 
            class="w-full px-4 py-2 border border-gray-300 rounded-full focus:outline-none"
          >
          <button class="absolute top-0 right-0 mt-2 mr-3 text-gray-600 hover:text-red-500">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
  
      <!-- Navigation Links (Visible on Medium and Larger Screens) -->
      <nav class="hidden md:flex space-x-8">
        <a href="#" class="text-gray-700 hover:text-red-500">Home</a>
        <a routerLink="/contact-us" class="text-gray-700 hover:text-red-500">Contact</a>
        <a routerLink="/about-us" class="text-gray-700 hover:text-red-500">About</a>
        <a routerLink="/sign-up" class="text-gray-700 hover:text-red-500">Sign Up</a>
      </nav>
  
      <!-- Icons (Visible on All Screens) -->
      <div class="flex items-center space-x-4">
        <!-- Wishlist Icon with Counter -->
        <div class="relative">
          <a routerLink="/wishlist" class="text-gray-700 hover:text-red-500">
            <i class="fas fa-heart text-xl md:text-2xl"></i>
          </a>
          <span *ngIf="wishlistCount > 0" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs font-semibold px-2 py-1 rounded-full badge">
            {{ wishlistCount }}
          </span>
        </div>
  
        <!-- Cart Icon with Counter -->
        <div class="relative">
          <a routerLink="/cart" class="text-gray-700 hover:text-red-500">
            <i class="fas fa-shopping-cart text-xl md:text-2xl"></i>
          </a>
          <span *ngIf="cartCount > 0" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs font-semibold px-2 py-1 rounded-full badge">
            {{ cartCount }}
          </span>
        </div>
  
        <!-- Profile Icon -->
        <div class="relative">
          <a routerLink="/profile" class="text-gray-700 hover:text-red-500">
            <i class="fas fa-user-circle text-xl md:text-2xl"></i>
          </a>
          <span *ngIf="profileNotifications > 0" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs font-semibold px-2 py-1 rounded-full">
            {{ profileNotifications }}
          </span>
        </div>
      </div>
    </div>
  
    <!-- Mobile Navigation Links (Toggled by Hamburger Menu) -->
    <nav #mobileMenu class="hidden md:hidden">
      <div class="flex flex-col space-y-4 px-6 py-4">
        <a href="#" class="text-gray-700 hover:text-red-500">Home</a>
        <a routerLink="/contact-us" class="text-gray-700 hover:text-red-500">Contact</a>
        <a routerLink="/about-us" class="text-gray-700 hover:text-red-500">About</a>
        <a routerLink="/sign-up" class="text-gray-700 hover:text-red-500">Sign Up</a>
      </div>
    </nav>
  
    <!-- Search Bar (Visible on Medium and Larger Screens) -->
    <div class="relative hidden md:block">
      <input 
        type="text" 
        placeholder="Search for products" 
        class="w-64 px-4 py-2 border border-gray-300 rounded-full focus:outline-none"
      >
      <button class="absolute top-0 right-0 mt-2 mr-3 text-gray-600 hover:text-red-500">
        <i class="fas fa-search"></i>
      </button>
    </div>
  </header>
