<div class="container mx-auto py-12 px-4">
    <!-- Breadcrumb Navigation -->
    <nav class="text-sm text-gray-500 mb-6">
      <a routerLink="/" class="hover:text-gray-800">Home</a> /
      <span class="text-gray-900">Wishlist</span>
    </nav>
  
    <!-- Wishlist Header -->
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-2xl font-bold text-gray-900">Wishlist ({{ wishlistItems.length }})</h1>
      <button class="bg-gray-900 text-white px-6 py-3 rounded-lg hover:bg-gray-800" (click)="moveAllToCart()">
        Move All To Bag
      </button>
    </div>
  
    <!-- Wishlist Items -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
      <div *ngFor="let item of wishlistItems" class="border p-4 rounded-lg shadow-lg">
        <!-- Product Image -->
        <div class="relative">
          <img [src]="item.image" alt="{{ item.name }}" class="w-full h-auto rounded-lg">
          <!-- Remove from Wishlist Icon -->
          <button (click)="removeFromWishlist(item)" class="absolute top-2 right-2 text-gray-500 hover:text-red-500">
            <i class="fas fa-trash"></i>
          </button>
          <!-- Discount Badge -->
          <span *ngIf="item.discount" class="absolute top-2 left-2 bg-red-500 text-white text-xs px-2 py-1 rounded">
            -{{ item.discount }}%
          </span>
        </div>
  
        <!-- Product Info -->
        <div class="mt-4">
          <h2 class="text-lg font-bold text-gray-800">{{ item.name }}</h2>
          <p class="text-red-500 text-xl font-bold">${{ item.price }}</p>
          <p *ngIf="item.oldPrice" class="text-gray-500 line-through">${{ item.oldPrice }}</p>
  
          <!-- Add to Cart Button -->
          <button class="w-full mt-4 bg-black text-white px-4 py-2 rounded-lg hover:bg-gray-800" (click)="addToCart(item)">
            <i class="fas fa-shopping-cart"></i> Add To Cart
          </button>
        </div>
      </div>
    </div>
  
    <!-- Just For You Section -->
    <div class="mt-12">
      <h2 class="text-xl font-bold mb-6">Just For You</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
        <div *ngFor="let product of recommendedProducts" class="border p-4 rounded-lg shadow-lg">
          <img [src]="product.image" alt="{{ product.name }}" class="w-full h-auto rounded-lg">
          <h3 class="text-lg font-bold mt-4">{{ product.name }}</h3>
          <p class="text-red-500 text-xl font-bold">${{ product.price }}</p>
          <button class="w-full mt-4 bg-black text-white px-4 py-2 rounded-lg hover:bg-gray-800" (click)="addToCart(product)">
            <i class="fas fa-shopping-cart"></i> Add To Cart
          </button>
        </div>
      </div>
      <div class="mt-8 text-center">
        <button class="bg-gray-200 text-black px-6 py-3 rounded-lg hover:bg-gray-300">See All</button>
      </div>
    </div>
  </div>
