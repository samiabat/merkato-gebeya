<div class="container mx-auto py-8">
    <!-- Breadcrumb -->
    <nav class="mb-8 text-gray-700">
      <a href="#" class="hover:text-red-500">Home</a> / 
      <span class="text-gray-900">Contact</span>
    </nav>
  
    <div class="flex flex-wrap md:flex-nowrap gap-8">
      <!-- Contact Information -->
      <div class="bg-white shadow-md rounded-lg p-8 md:w-1/3">
        <!-- Call to Us -->
        <div class="mb-8">
          <div class="flex items-center mb-4">
            <i class="fas fa-phone-alt text-red-500 text-3xl mr-4"></i>
            <h3 class="text-xl font-bold">Call To Us</h3>
          </div>
          <p class="text-gray-700">We are available 24/7, 7 days a week.</p>
          <p class="text-gray-700 font-semibold mt-2">Phone: +2519857854565</p>
          <hr class="my-4 border-gray-200">
        </div>
  
        <!-- Write to Us -->
        <div>
          <div class="flex items-center mb-4">
            <i class="fas fa-envelope text-red-500 text-3xl mr-4"></i>
            <h3 class="text-xl font-bold">Write To Us</h3>
          </div>
          <p class="text-gray-700">Fill out our form and we will contact you within 24 hours.</p>
          <p class="text-gray-700 mt-2">Emails:</p>
          <p class="text-gray-700">customer@merkato-gebeya.com</p>
          <p class="text-gray-700">support@merkato-gebeya.com</p>
        </div>
      </div>
  
      <!-- Contact Form -->
      <div class="bg-white shadow-md rounded-lg p-8 md:w-2/3">
        <form (submit)="onSubmit()" novalidate>
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
            <input type="text" placeholder="Your Name *" class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" required>
            <input type="email" placeholder="Your Email *" class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" required>
            <input type="tel" placeholder="Your Phone *" class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" required>
          </div>
  
          <div class="mb-4">
            <textarea placeholder="Your Message" class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 h-32"></textarea>
          </div>
  
          <button type="submit" class="bg-red-500 text-white px-6 py-3 rounded-lg hover:bg-red-600 focus:ring-4 focus:ring-red-400">
            Send Message
          </button>
        </form>
      </div>
    </div>
  </div>
