<div class="container mx-auto py-12 px-4">
    <!-- Breadcrumb Navigation -->
    <nav class="text-sm text-gray-500 mb-6">
      <a routerLink="/" class="hover:text-gray-800">Home</a> /
      <a routerLink="/profile" class="hover:text-gray-800">My Account</a> /
      <span class="text-gray-900">Create New Ad</span>
    </nav>
  
    <!-- Create Ad Form -->
    <div class="bg-white shadow-lg rounded-lg p-8">
      <h2 class="text-xl font-bold text-red-500 mb-4">Create New Ad</h2>
  
      <form>
        <!-- Ad Title -->
        <div class="mb-6">
          <label for="adTitle" class="block text-sm text-gray-700">Ad Title</label>
          <input id="adTitle" type="text" class="mt-1 block w-full border border-gray-300 rounded-lg p-2" placeholder="Enter the title of your ad">
        </div>
  
        <!-- Ad Description -->
        <div class="mb-6">
          <label for="adDescription" class="block text-sm text-gray-700">Ad Description</label>
          <textarea id="adDescription" class="mt-1 block w-full border border-gray-300 rounded-lg p-2" rows="4" placeholder="Describe your ad..."></textarea>
        </div>
  
        <!-- Ad Category -->
        <div class="mb-6">
          <label for="adCategory" class="block text-sm text-gray-700">Ad Category</label>
          <select id="adCategory" class="mt-1 block w-full border border-gray-300 rounded-lg p-2">
            <option>Select a category</option>
            <option>Electronics</option>
            <option>Fashion</option>
            <option>Home & Living</option>
            <option>Automobiles</option>
            <!-- Add more categories as needed -->
          </select>
        </div>
  
        <!-- Ad Price -->
        <div class="mb-6">
          <label for="adPrice" class="block text-sm text-gray-700">Ad Price</label>
          <input id="adPrice" type="number" class="mt-1 block w-full border border-gray-300 rounded-lg p-2" placeholder="Enter the price">
        </div>
  
        <!-- Upload Ad Images -->
        <div class="mb-6">
          <label for="adImages" class="block text-sm text-gray-700">Upload Images</label>
          <input id="adImages" type="file" class="mt-1 block w-full border border-gray-300 rounded-lg p-2" multiple>
        </div>
  
        <!-- Buttons -->
        <div class="flex justify-between items-center mt-8">
          <button type="button" class="text-gray-700 hover:text-red-500">Cancel</button>
          <button type="submit" class="bg-red-500 text-white px-6 py-3 rounded-lg hover:bg-red-600">Create Ad</button>
        </div>
      </form>
    </div>
  </div>
